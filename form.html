<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/form.css">
    <!-- FONT GOOLE -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;700&display=swap" rel="stylesheet">
    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/21f58f240a.js" crossorigin="anonymous"></script>
    <title>Add Hero</title>
</head>
<body>
    

    <!-- HEADER -->
    

    <header>
        <div class="barDiscount">
            <p>Descuentos 20%</p>
        </div>
        <div class="title">
            <i class="store fa-solid fa-store"></i>
            <h1>Heroes</h1>
        </div>
        <div class="home">
            <ul>
                <li><a href="">contacto</a> </li>
                <li><a href="">registrarme</a></li>
                <li><a href="">ingresar</a> </li>
            </ul>
        </div>

    </header>
    <main>
            <form class="form-add" action="GET">
                <!-- encabezado -->
                <h2 class="titulo-form">añadí tu super!</h1>
                <p class="subt-form">Agregá tu personaje favorito completando las opciones</p>
                <div class="container-form">


                    <!-- mitad izquierda del formulario -->
                    <section class="one">
                        <!-- nombre -->
                        <article>
                            <label for="nombre"><p>nombre</p></label>
                            <input type="text" name="nombre" id="nombre" required>
                        </article>
                        <!-- fecha -->
                        <article>
                            <label for="fecha"><p>fecha</p>
                                <input type="date" name="fecha" id="fecha" required>
                            </label>
                            
                        </article>
                        <!-- comentario -->
                        <article>
                            <textarea name="comentario" id="comentario" placeholder="Descripción"></textarea>
                        </article>
                    </section>


                    <!-- mitad derecha del formulario -->
                    <section class="two">
                        <!-- especie -->
                        <article>
                            <label for="especie">
                                <p>especie</p>
                                <select name="especie" id="especie" required>
                                    <option value="one">1</option>
                                    <option value="two">2</option>
                                    <option value="three">3</option>
                                    <option value="unknown" selected>unknown</option>
                                </select>
                            </label>
                        </article>
                        <!-- añadir foto -->
                        <article>
                            <label for="photo-add"><p>agregar foto</p></label>
                            <input type="file" name="photo-add" id="photo-add" accept=".jpg">
                        </article>
                        <!-- poderes -->
                        <article>
                            <fieldset>
                                <legend>Poderes</legend>
                                <label for="poderes">
                                    <input type="checkbox" name="poderes" value="volar">
                                        volar
                                    </label>
                                    <label for="poderes">
                                        <input type="checkbox" name="poderes" value="superinteligencia">
                                        super inteligencia
                                    </label>
                                    <label for="poderes">
                                        <input type="checkbox" name="poderes" value="vistarayolaser">
                                        vista rayo laser
                                    </label>
                                    <label for="poderes">
                                        <input type="checkbox" name="poderes" value="millonario">
                                        millonario
                                    </label>
                            </fieldset>
                        </article>
                        <hr>
                        <!-- tipo de personaje -->
                        <article>
                            <fieldset>
                                <legend>Tipo de personaje</legend>
                                <label for="supervillano">
                                    <input type="radio" name="tpo-pers" value="villano">
                                    villano / villana
                                </label>
                                <label for="superheroe">
                                    <input type="radio" name="tpo-pers" value="heroe">
                                    heroe / heroina
                                </label>
                            </fieldset> 
                            </select>
                        </article>
                    </section>
                </div>
                <div class="btn">
                    <button type="submit">añadir</button>
                </div>
            </form>
        </div>
    </main>
    

        <!-- FOOTER -->


    <footer>
        <p>Todos los derechos reservados a  Julian Sosa</p>
    </footer>
</body>
</html>
